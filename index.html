<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos</title>
    <link rel="stylesheet" href="styles.css">
</head>

   <body>
    <header>
        <h1>Gestión de Cursos</h1>
        <nav>
            <ul>
                <li><a href="#" id="inicio-link">Inicio</a></li>
                <li><a href="#" id="cursos-link">Cursos</a></li>
                <li><a href="#" id="agregar-curso-link">Agregar Curso</a></li>
                <li><a href="#" id="contacto-link">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contenido">
            <h2>Bienvenido a la Gestión de Cursos</h2>
            <p>Seleccione una opción de la barra de navegación.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gestión de Cursos</p>
    </footer>

    <script src="script.js"></script>
   </body>






   <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(255, 255, 255);
    }

    header {
    background: #a91515;
    color: white;
    padding: 15px 20px;
    text-align: center;
    }

    nav ul {
    list-style: none;
    padding: 0;
    }

    nav ul li {
    display: inline;
    margin-right: 40px;
    }

    nav a {
    color: white;
    text-decoration: none;
    transition: color 0.9s;
    }

    nav a:hover {
    color: #040404;
    }

    main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
    border-bottom: 2px solid #a91515;
    padding-bottom: 5px;
    }

    #lista-cursos {
    margin-top: 20px;
    }

    .curso {
    border: 1px solid #ddd;
    padding: 15px;
    margin-bottom: 10px;
    transition: transform 0.3s;
    }   

    .curso:hover {
    transform: scale(1.02);
    }

    button {
    background-color: #000000;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.3s;
    }

    button:hover {
    background-color: #0a0a0a;
    }

    /* Responsividad */
    @media (max-width: 600px) {
    nav ul li {
        display: block;
        margin-bottom: 10px;
    }
    }

    
        </style>

   
</html>
